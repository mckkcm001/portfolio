<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Udacity Portfolio project" />
  <meta name="author" content="Chris McKinnon">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Chris McKinnon Portfolio</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-1 d-none d-sm-block">
      </div>
      <div class="header col-sm-10 col-12">
        <div class="row">
          <div class="col-3 align-self-center">
            <img src="images/logo-100.png" class="logo"/>
          </div>
          <div class="col-9">
            <h1 class="name text-right">Chris McKinnon</h1>
            <h2 class="title text-right">Web Developer</h2>
          </div>
        </div>
        <div class="row">
          <div class="divider">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="colors col-1 d-none d-sm-block">
        <div class="color-1">
        </div>
        <p class="color-number-1 text-center">
          #f00
        </p>
        <div class="color-2">
        </div>
        <p class="color-number-2 text-center">
          #0f0
        </p>
        <div class="color-3">
        </div>
        <p class="color-number-3 text-center">
          #00f
        </p>
      </div>
      <div class="main col-sm-10 col-12">
        <img class="main-image" src="images/RGB-800.png">
      </div>
      <div class="col-1 d-none d-sm-block">
      </div>
    </div>
    <div class="projects row">
      <div class="col-1 d-none d-sm-block">
      </div>
      <div class="col-sm-10 col-12">
        <div class="row">
          <h3 class="projects-title col-12">Projects</h3>
        </div>
        <div class="row justify-content-between text-center">
          <figure class="project1 col-md-3 col-sm-4">
          <picture>
            <img class="project1-image" src="images/memoryGame-300.png" style="width: 90%; height:auto">
          </picture>
          <figcaption>
            <p>
              Memory Game <br>
              <a target="_blank" href="https://github.com/mckkcm001/fend-project-memory-game.git" >Link to gitHub</a>
            </p>
          </figcaption>
          </figure>
          <figure class="project2 col-md-3 col-sm-4">
          <picture>
            <img class="project2-image" src="images/animalCard.png" style="width: 90%; height:auto">
          </picture>
          <figcaption>
            <p>
              Animal Trading Card <br>
              <a target="_blank" href="https://github.com/mckkcm001/fend-animal-trading-cards-master.git" >Link to gitHub</a>
            </p>
          </figcaption>
          </figure>
          <figure class="project3 col-md-3 col-sm-4">
          <picture>
            <img class="project3-image" src="images/pixelArt-300.png" style="width: 90%; height:auto">
          </picture>
          <figcaption>
            <p>
              Pixel Art <br>
              <a target="_blank" href="https://github.com/mckkcm001/project-pixel-art-maker-starter-master.git" >Link to gitHub</a>
            </p>
          </figcaption>
          </figure>
        </div>
      </div>
      <div class="col-1 d-none d-sm-block">
      </div>
    </div>
    <div class="row">
      <div class="col-1 d-none d-sm-block">
      </div>
      <footer class="footer col-sm-10 col-12 text-center">
        <h5>Develop Responsively</h5>
      </footer>
      <div class="col-1 d-none d-sm-block">
      </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
